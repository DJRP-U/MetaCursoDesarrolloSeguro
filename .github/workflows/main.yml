  codeql-analysis:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-and-quality

      - name: Build (instrumented for CodeQL)
        run: mvn -B -DskipTests clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          # Directorio donde se guardar√°n los SARIF (por defecto es ../results)
          output: ${{ github.workspace }}/codeql-results
          category: codeql

      - name: Upload CodeQL SARIF report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: ${{ github.workspace }}/codeql-results/**/*.sarif
          if-no-files-found: warn
          retention-days: 14
